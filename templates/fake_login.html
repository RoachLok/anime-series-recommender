<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.75" />
        <link rel="icon" href="/static/img/logo.jpg">
        <title>Very real login</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">

        <!-- Tailwind.css -->
        <link href="static/styles/app.css" rel="stylesheet">

        <!-- Alpine.js -->
        <script type="text/javascript" src="static/scripts/alpine.js"></script>

        <!-- Stylesheet -->
        <link href="static/styles/signin.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="form-content" class="font-sans text-gray-900 antialiased">
            <div class="min-h-screen d-flex flex-column justify-content-center align-items-center">
                <a href="/"><img src="/static/img/logo.jpg" width="80" height="80"/></a>
                <div class="sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
                    <h1 class="h3 mb-10 font-weight-normal text-center">Inicio de Sesión</h1>
                    <form action="/verifying" method="POST">
                        <label for="user-id"></label>
                        <input name="user-id" class="border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-md shadow-sm block mt-2 w-full" placeholder="ID Usuario" type="text" id="user-id" value="666666" required="required" autofocus="autofocus">
                        <div class="mt-4">
                            <input class="border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 rounded-md shadow-sm block mt-1 w-full" id="password" placeholder="Contraseña" type="password" value="password" autocomplete="current-password" readonly>
                        </div>
                        <div class="block mt-6 ml-1">
                            <label for="remember_me" class="flex items-center">
                                <input class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="remember" name="remember" type="checkbox" value="y">
                                <span class="ml-2 text-sm text-gray-600">Recordarme</span>
                            </label>
                        </div>
                        <div class="flex items-center justify-end mt-4">
                            <button onclick="verifying()" type="submit" class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring focus:ring-gray-300 disabled:opacity-25 transition">
                                Log in
                            </button>
                            <a class="ml-4 text-sm text-gray-600 hover:text-gray-900" href="#dummy">
                                Or make a new account.
                            </a>
                        </div>
        
                    </form>
                    <div class="mt-4 text-center">
                        <a class="underline text-muted text-sm text-gray-600 hover:text-gray-900" href="#dummy">
                                ¿Olvidaste la contraseña?
                        </a>
                    </div>
                </div>
            </div>
            <footer class="text-muted text-md text-center">&copy; <a href="https://www.github.com/RoachLok">RoachLok</a> - 2021</footer>
        </div>
        <div id="loading" class="text-center">
            <div class="spinner-border" style="width: 9rem; height: 9rem; margin-top: -1.5rem" role="status">
                <span class="sr-only">Verificando Usuario</span>
            </div>
            <p class="mt-5" style="font-size:1.5rem; color:#b9b9b9;">Verificando ...</p>
        </div>
    </body>

    <script>
        function verifying() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('form-content').style.display = 'none';       
        }
    </script>
</html>
